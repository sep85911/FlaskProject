<body>

    {# <div class="d1"> #}

    {# <button>fdsaf</button> #}
    
    <a href="https://www.marvel.com/"><img src="../static/img/IronMan.jpg" alt=""></a>

    <h1>这是标题1</h1> 
    <br/>
    <h2>这是标题2</h2> 
    <hr>
    <h3>这是标题3</h3> 
    <hr/>
    <h4>这是标题4</h4> 
    <br>
    <h5>这是标题5</h5> 
    <p>这是标题6</p> 

    <!-- 这里是jinja2的语法   -->
    <!-- 可以接受render_template函数里面传入的参数 -->
    <p>{{name}}</p>
    <p>{{age}}</p>

    <!-- 这里是jinja2里面if语句的用法 注意:if和endif配对 -->
    {% if a %}
    <p>{{a}}</p>
    {% endif %}

    <!-- 这里是jinja2里面for语句的用法 -->
    {% for book in books %}
        <p>{{book.name}}</p>
        <p>{{book.price}}</p>
    {% endfor %}

    <img src="{{avatar}}" alt="">

    <!-- 一般情况下把js文件放在最后 -->
